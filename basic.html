	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Selectize.js Demo</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/stylesheet.css">
		<!--[if IE 8]><script src="js/es5.js"></script><![endif]-->
		<script src="js/jquery.min.js"></script>
		<script src="dist/js/standalone/selectize.js"></script>
		<script src="js/index.js"></script>
	</head>
    <body>
		<div id="wrapper">
			<div class="demo">
				<div class="control-group">
					<label for="select-beast">Wer fährt gerade?</label>
					<select id="select-beast" class="demo-default" placeholder="Select a person...">
						<option value="">Wähle Deinen Namen...</option>
						<option value="4">Hans Meier</option>
						<option value="1">Kurt Müller</option>
						<option value="3">Heidi Brunner</option>
						<option value="5">Arnold Schwarzenegger</option>
					</select>
				</div>
				<script>
				$('#select-beast').selectize({
					create: true,
					sortField: {
						field: 'text',
						direction: 'asc'
					},
					dropdownParent: 'body'
				});
				</script>
			</div>
		</div>
	</body>
</html>
